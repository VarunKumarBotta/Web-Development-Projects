<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Your favourite music is Here</title>
    <link rel="stylesheet" href="vstyle.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="spotify">Spotify</li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        <div><h1>Best Of NCS-No Copyright Sounds</h1></div>
        <div>
            <div class="songItem">
                <img src="10.jpg" alt="1">
                <span>Let me love You</span>
                <span class="songlistplay"><span>05:34</span><i class="far fa-play-circle"></i></span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name:"range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/42dbc6ce5e.js" crossorigin="anonymous"></script>
</body>
</html>
